<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>este video está hospedado no meu proprio servidor.</p>
    <video width="500" poster="imagem/capa.jpeg" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/Video.m4v" type="video/m4v">
        <source src="midia/video.ogv" type="video/ogv">
        <source src="midia/Videowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de video!</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <h2>Musica minha</h2>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/vAy5J7JC56U" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Mais um video</h2>
    <iframe src="https://player.vimeo.com/video/485545155?h=b61816ff9a" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/485545155">REEL</a> from <a href="https://vimeo.com/user1425473">Andrew Onufrienko</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    
</body>
</html>
